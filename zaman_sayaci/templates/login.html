<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giri≈ü Yap</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url("{{ url_for('static', filename='background.mp4') }}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      color: white;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    .ust-baslik {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, #90e0ef, #00b4d8, #90e0ef);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: parlayanYazi 4s linear infinite;
      opacity: 0.9;
      filter: drop-shadow(0 0 5px rgba(0, 180, 216, 0.5));
    }

    @keyframes parlayanYazi {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #ffffff;
      text-shadow: 0 0 10px #00b4d8;
    }

    .login-box label {
      font-size: 14px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00b4d8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #0077b6;
    }

    .alt-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .alt-link a {
      color: #ffd166;
      text-decoration: none;
    }

    .alt-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<video autoplay muted loop class="video-bg">
  <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
</video>

<div class="login-box">
  <div class="ust-baslik">üöÄ Zaman Takip Sistemine Ho≈ü Geldiniz</div>
  <h2>üîê Oturum Paneli</h2>
  <form method="POST">
    <label for="kullanici_adi">üë§ Kullanƒ±cƒ± Adƒ±nƒ±z:</label>
    <input type="text" name="kullanici_adi" required>

    <label for="sifre">üîë ≈ûifreniz:</label>
    <input type="password" name="sifre" required>

    <button type="submit">Giri≈ü Yap</button>
  </form>
  <div class="alt-link">
    <a href="/kayit">+ Yeni hesap olu≈ütur</a>
  </div>
</div>

</body>
</html>
