<script>
  let saniye = 0;

  const motivasyonSozleri = [

  function formatla(s) {

  function guncelle() {
    document.getElementById("sayaÃ§").innerText = formatla(saniye);

  function baslat() {

      ses.play().catch(()=>{});

  }

  function dur() {
    clearInterval(interval);
    interval = null;
    ses.pause();
    ses.currentTime = 0;
    kaydet();
  }

  function sifirla() {
    dur();
    saniye = 0;
    guncelle();
  }

  function kaydet() {
    fetch("/kaydet", {
